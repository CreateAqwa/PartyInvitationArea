{% include "head.html" %}



<div class="container">


    <div class="row mb-5 mt-3">
        
        <div class="col-md-3">

        </div>

        <div class="col-md-4 display-4 bg-dark text-white " style="font-weight:normal; ">
           
            Add Invitation
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-8">

                <h3>Photo</h3>
                <input type="file" name="photo">
    <br><br>
                <h4>Name </h4>
                <input type="text" name="name">

                <h4> Contact no</h4>
                <input type="text" name="contact">

                <h4>City </h4>
                <input type="text" name="city">
    
                <h4>Address </h4>
                <input type="text" name="address">

                <h4>Party Date</h4>
                Date : <input type="date" name="date" style="width: 100%;"class='form-control'><br><br>
                

                <label for="exampleDataList" class="form-label">Time :</label>

                <input name='time' class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions" >
                    <option value="All Time" selected>
                    {% for i in aa %}
                    <option value="{{i}}">
                    {% endfor %}
                </datalist>
                <br><br>
            </div>
            <input class="btn btn-primary w-100" type="submit" value="Submit">
        </form>

        
    </div>

</div>








{% include "footer.html" %}
