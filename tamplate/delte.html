{% include "head.html" %}
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				
			<table class="table table-striped b1">
					<thead>
					<tr>
						<th>Invatation No</th>
						<th>Name</th>
						<th>Phone No</th>
						<th>City</th>
						<th>Delete</th>
						<th>Update</th>
					</tr>
					</thead>
					<tbody>
						{% for b in getdata %}
							{% csrf_token %}
						<tr>
							<td>{{ b.id }}</td>
							<td>{{ b.name }}</td>
							<td>{{ b.mobno }}</td>
							<td>{{ b.city }}</td>
							<td><a href="/deletedata/{{b.id}}"><i class="fa fa-remove" style="font-size: 35px; margin-right: 20px;"></i></a></td>
							<td><a href="/update/{{b.id}}"><i class="fa fa-edit" style="font-size: 35px;"></i></a></td>
						</tr>
						{% endfor %}
						
					</tbody>
				</table>
			</div>
		</div>
	</div>
	{% include "footer.html" %}
