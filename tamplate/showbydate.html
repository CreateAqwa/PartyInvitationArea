{% include "head.html" %}
<div class="container mt-1 mb-3">
    
    <div class="row mb-3">
        <div class="col-md-12 bg-dark text-white text-center">
            {% for i in bb %}
                <h1>{{i}}</h1>
            {% endfor %}
        </div>
    </div>
<div class="row">
    
    
    {% for i in aa %}
    
    <div class="col-md-3">
        <div class="card " style="height:28rem;">
            <div class="card-header">
                <img width="100px" src="../{{i.Photo}}" alt="">
                <h5 class="card-title">{{i.name}}</h5>
            </div>
            <div class="card-body">
                <p class="card-text">Invitation ID :{{i.id}}</p>
                <p class="card-text">Address:{{i.address}}</p>
            </div>
            <div class="card-footer">
                Invite Date : {{i.partydate}}
            </div>
        </div>
    </div>
    {% endfor %}
</div>




    
    
    
    
</div>

{% include "footer.html" %}
